<mat-toolbar>
    <span>Login</span>
</mat-toolbar>
<mat-card>
    <form>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Email:</mat-label>
                <input matInput name="email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password:</mat-label>
                <input matInput name="password" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login" color="primary">Login</button>
        </mat-card-actions>
    </form>
</mat-card>
